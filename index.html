<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyuszi</title>
</head>
<style>

    body{
        background-color: aquamarine;
    }

    #cumtainer{
        margin: auto;
        background-color: white;
        border: 1px solid black;
        width: 864px;
        height: 678px;
        padding: 10px;

    }

    #cumtainer img:hover{
        background-color: #99ccff;
    }

    #under{
        margin: auto;
        width: 864px;
        padding: 10px;
        text-align: center;
        display: flex;
        align-items: center;
    }

    #under img{
        background-color: white;
        border: 1px solid black;
    }

    #ujra{
        margin-left: auto;
    }

    #count{
        margin-left: 10px;
        font-size: 24px;
    }
</style>
<script>

    let t = []
    let repa = 0

    function start(){
        reset()
    }

    function reset(){
        t = []
        for(let i = 0; i < 9; i++) t.push([])
        repa = 0
        setRandom()
        draw()
    }

    function setRandom() {
        t[Math.floor(Math.random()*9)][Math.floor(Math.random()*12)] = "nyuszi.png"
        dogs = 0
        while (dogs != 20){
            let ry = (Math.floor(Math.random()*9))
            let rx = (Math.floor(Math.random()*12))
            if(t[ry][rx] != "nyuszi.png" && t[ry][rx] != "kutya.png"){
                t[ry][rx] = "kutya.png"
                dogs++
            }
        }
        for(let y = 0; y < 9; y++){
            for(let x = 0; x < 12; x++){
                if(t[y][x] != "nyuszi.png" && t[y][x] != "kutya.png") t[y][x] = "repa.png"
            }
        }
    }

    function draw(){
        let html = ""
        for(let y = 0; y < 9; y++){
            for(let x = 0; x < 12; x++){
                if(t[y][x] == "repa.png" || t[y][x] == "ures.png"){
                    html += "<img src='" + t[y][x] + "' onclick='katt("+y+","+x+",\"" + t[y][x] + "\")'>"
                }else html += "<img src='" + t[y][x] + "'>"
            }
        }
        document.getElementById("count").innerHTML = repa + " darab"
        document.getElementById("cumtainer").innerHTML = html
        if(repa == 87) alert("Győztél")
    }

    function katt(y,x,type){
        if(type == "ures.png"){
            repa--
            t[y][x] = "repa.png"
            draw()
        }else{
            for(let dy = -1 ; dy < 2; dy++){
                try {
                    if(t[y+dy][x] == "nyuszi.png"){
                        repa++;
                        t[y+dy][x] = "ures.png"
                        t[y][x] = "nyuszi.png"
                        draw()
                        return
                    }
                } catch (error) {
                    
                }
            }
            for(let dy = -1 ; dy < 2; dy++){
                try {
                    if(t[y][x+dy] == "nyuszi.png"){
                        repa++;
                        t[y][x+dy] = "ures.png"
                        t[y][x] = "nyuszi.png"
                        draw()
                        return
                    }
                } catch (error) {
                    
                }
            }
        }
    }

</script>
<body onload="start()">
    <div id="cumtainer">

    </div>

    <div id="under">
        <img src="repa.png"><span id="count">0 darab</span>
        <img id="ujra" src="ujra.png" onclick="start()">
    </div>

</body>
</html>
